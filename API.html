<!DOCTYPE html>
<head>
    <title>AJAX</title>

    <script>
        function getWelcome(){
            var ajaxRequest = new XMLHttpRequest();
            ajaxRequest.onreadystatechange = function(){
                if(ajaxRequest.readyState == 4){
                    if(ajaxRequest.status == 200){
                        var messageArray = JSON.parse(ajaxRequest.responseText);
                        var first = messageArray.data;                          
                        document.getElementById("welcome").innerHTML = first;
                    }
                    else{
                        console.log("Status error: " + ajaxRequest.status);
                    }
                }
                else {
                    console.log("Ignored readyState: " + ajaxRequest.readyState);
                }
                
            }
            ajaxRequest.open('GET','https://meowfacts.herokuapp.com/');
            
            ajaxRequest.send();

        }

    </script>

</head>
<body>
    <center>
    <h2>Please press the button to see a random cat fact</h1>
    <button type="button" onclick="getWelcome()">Click me to see message</button>
    <p id="welcome"></p>
    </center>
    
</body>
    
</html>
